name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃 (최신 v4 버전 사용)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Buildozer로 빌드 실행
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      # 3. 결과물(APK) 업로드 (개선됨)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          # 기존 ${{ steps.buildozer.outputs.filename }} 대신
          # bin 폴더 안의 모든 apk 파일을 찾도록 수정하여 오류를 방지함
          path: bin/*.apk
